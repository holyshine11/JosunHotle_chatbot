# ============================================================
# 조선호텔 챗봇 - Docker Compose (app + nginx)
# 구성: FastAPI 앱 1대 + nginx 리버스프록시 (Basic Auth)
# ============================================================

services:
  app:
    build: .
    container_name: josun-app
    env_file: .env
    expose:
      - "8000"
    volumes:
      - app-logs:/app/data/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G

  nginx:
    image: nginx:alpine
    container_name: josun-nginx
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app-logs:
