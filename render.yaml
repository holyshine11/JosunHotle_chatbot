# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # RAG 챗봇 (API + UI 통합)
  - type: web
    name: josun-chatbot
    runtime: python
    region: singapore  # 한국에서 가까운 리전
    plan: free  # 무료 플랜 (512MB RAM)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn rag.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_GROQ
        value: "true"
      - key: GROQ_API_KEY
        sync: false  # Render 대시보드에서 수동 설정
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true
